<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"><title>TEST</title><script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="dropdown"><div class="dropdown-header"> <div class="dropdown-header__text">Dropdownn</div></div><div class="dropdown-drop" onclick="drop()" id="border"><div class="dropdown-drop__main"></div><div class="dropdown-drop__icon"><div class="dropdown-drop__selected">Сколько гостей</div><img src="/src/images/expandmore.svg" alt="Drop"></div></div></div><div class="list"> <div class="ddr" id="dropmenu"><div class="ddr-item"> <div class="ddr-item__text">спальни</div><div class="ddr-item__score"> <div class="circlemin" onclick="dec(this)" id="minus"><div class="circlemin-text">-</div></div><div class="ddr-item__scoretxt" id="test">0</div><div class="circle" onclick="add(this)"><div class="circle-text">+</div></div></div></div><div class="ddr-item"> <div class="ddr-item__text">кровати</div><div class="ddr-item__score"> <div class="circlemin" onclick="dec(this)" id="minus"><div class="circlemin-text">-</div></div><div class="ddr-item__scoretxt">0</div><div class="circle" onclick="add(this)"><div class="circle-text">+</div></div></div></div><div class="ddr-item"> <div class="ddr-item__text">ванные комнаты</div><div class="ddr-item__score"> <div class="circlemin" onclick="dec(this)" id="minus"><div class="circlemin-text">-</div></div><div class="ddr-item__scoretxt">0</div><div class="circle" onclick="add(this)"><div class="circle-text">+</div></div></div></div><div class="ddr-config"><div class="ddr-config__clear" id="clear" onclick="clear()">Очистить</div><div class="ddr-config__sub">Применить</div></div></div></div><script> const add = (e) => {
    const element = e.parentNode.children[1];
    element.innerText = +element.innerText +1
    if (element.innerText > 0) {
        document.getElementById('clear').classList.add('vis')
        document.getElementById('minus').classList.add('opacity')
    } 
} 


const dec = (e) => {
    const element = e.parentNode.children[1];
    element.innerText = +element.innerText -1
    element.innerText = element.innerText <= 0 ? 0 : element.innerText = +element.innerText -1
    if (element.innerText <= 0) {
        document.getElementById('clear').classList.remove('vis')
        document.getElementById('minus').classList.remove('opacity')
           
    } 
}

function clear() {
    document.getElementById('test').innerText = 0;
}



    
function drop() {
   document.getElementById('dropmenu').classList.toggle('vis');
   document.getElementById('border').classList.toggle('border');
}</script><script src="/dist/main.js"></script></body></html>
